<template name="profileCard">
    <div class="row">
        <div class="col s12 m12">
            <div class="card">
                <div class="card-image">
                    <img src="/images/pose_kiri_man.png" class="responsive-img">
                    <span class="card-title"></span>
                    <a class="btn-floating halfway-fab waves-effect waves-light purple lighten-3" href="/edit"><i class="material-icons">edit</i></a>
                </div>
                <div class="card-content">
                    <p>
                        Name: {{name}}<br>
                        Age: {{age}}<br>
                        ID: {{id}}<br>
                        Address: {{address}}<br>
                        Comment: {{comment}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</template>
