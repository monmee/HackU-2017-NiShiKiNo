<template name="customerThreadList">
  <div class="threads section no-pad-bot">
    <div class="row">
      <div class="col s12 m3 l3">
        {{> profileCard}}
      </div>
      <div class="col s12 m9 l9">
        <div class="card-panel z-depth-1 threadLists">
          <table class="highlight responsive-table bordered centered">
            <thead>
              <tr class="grey darken-4 white-text">
                <th>Status</th>
                <th>Date</th>
                <th>Title</th>
                <th>Edit</th>
              </tr>
            </thead>
            <tbody>
              {{#each threads}}
              <tr>
                {{>customerThreadItem}}
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
        <div class="fixed-action-btn">
          <div class="right-align">
            <a class="btn-floating btn-large grey darken-4 waves-effect waves-light">
              <i class="material-icons add-thread">add</i>
            </a>
          </div>
        </div>
        <!-- <div class="fixed-action-btn">
        <a class="btn-floating btn-large red waves-effect waves-light" href="#modalAddThread">
        <i class="material-icons">add</i>
      </a>
    </div> -->
  </div>
</div>
</div>
</template>
